enabled_locales:
 - :en
 - :vn
client:
 host: "localhost:3000"
validate:
 email:
  length:
   max: 255
   regex: !ruby/regexp/ \A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z
 name:
  length:
   max: 50
 password:
  length:
   min: 6
digits:
 length_50: 50
 length_140: 140
 length_255: 255
 length_6: 6
 length_30: 30
model:
 image_type: <%= %w(image/jpeg image/gif image/png) %>
micropost:
 resize_to_limit: [500, 500]
 image_type: ["image/jpeg", "image/gif", "image/png"]
file:
 size_5: 5
